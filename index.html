<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Engine</title>
  <link rel="shortcut icon" href="logo.svg" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body { font-family: "Inter", serif; }
  </style>

  <script defer src="scripts/editor.js" type="module"></script>
  <script defer src="scripts/preview.js" type="module"></script>

</head>

<body>
  <ui-container class="flex flex-grow p-2 gap-2 h-screen bg-slate-950 text-white font-sans">

    <!-- Project Bar -->
    <ui-pane class="flex flex-col flex-grow rounded-xl bg-slate-900 basis-1/4 p-2">

      <div class="bg-slate-800 rounded p-2 text-xl font-semibold"> Project </div>
      <div class="flex flex-col p-2"> </div>
      
    </ui-pane>

    <!-- Editor Bar -->
    <ui-pane class="flex flex-grow flex-col gap-2 basis-3/4">

      <!-- Tabs -->
      <ui-pane class="flex flex-wrap rounded-xl bg-slate-900 basis-0 p-2 gap-2">
        <div class="flex flex-wrap gap-2">
          <a class="btn bg-slate-700 hover:bg-slate-800 rounded-full px-4 py-1 text-center transition-colors cursor-not-allowed">
            <i class="bi bi-list"></i> Menu
          </a>
          <a class="btn bg-slate-700 hover:bg-slate-800 rounded-full px-4 py-1 text-center transition-colors cursor-not-allowed">
            <i class="bi bi-floppy"></i> 
          </a>
          <a class="btn bg-slate-700 hover:bg-slate-800 rounded-full px-4 py-1 text-center transition-colors cursor-pointer" id="ui-run-preview">
            <i class="bi bi-play-circle"></i> Run
          </a>

          <hr class="border w-0 h-full rounded-full border-slate-700">

          <a class="btn bg-slate-700 hover:bg-slate-800 rounded-full px-4 py-1 text-center transition-colors cursor-pointer editor-tab" id="editor-tab-scene">
            <i class="bi bi-grid"></i> Scene
          </a>
          <a class="btn bg-slate-700 hover:bg-slate-800 rounded-full px-4 py-1 text-center transition-colors cursor-pointer editor-tab" id="editor-tab-script">
            <i class="bi bi-file-earmark-code"></i> Script
          </a>
        </div>

        <div class="flex flex-grow gap-2">
          <!-- Tabs here -->
        </div>
      </ui-pane>

      <!-- Editor -->
      <style>
        .editor-field {
          display: none;
        }
        .editor-field.active {
          display: flex;
        }
      </style>

      <ui-pane id="editor-field-scene" class="flex-grow items-center rounded-xl bg-slate-900 p-2 editor-field active">
        <canvas id="editor-canvas" class="flex flex-grow flex-shrink rounded max-w-full max-h-full bg-blue-900 aspect-video"></canvas>
      </ui-pane>
      <ui-pane id="editor-field-script" class="flex-grow items-center rounded-xl bg-slate-900 p-2 editor-field">
        code editor
      </ui-pane>

      <!-- Status -->
      <ui-pane class="flex flex-wrap rounded-xl bg-slate-900 basis-0 p-2 gap-2">
        <div class="flex flex-grow gap-2">
        </div>

        <div class="flex gap-2 text-slate-500">
          <p>Status text</p>
        </div>
      </ui-pane>

    </ui-pane>

    <!-- Properties Bar -->
    <ui-pane class="flex flex-col flex-grow rounded-xl bg-slate-900 basis-1/4 p-2">
      
      <div class="bg-slate-800 rounded p-2 text-xl font-semibold"> Properties </div>
      <div class="flex flex-col p-2"> </div>

    </ui-pane>

  </ui-container>

</body>

</html>
