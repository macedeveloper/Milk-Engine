<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Engine ğŸ¥›</title>
  <link rel="shortcut icon" href="logo.svg" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script defer src="preview.js"></script>

  <style>
    * {
      font-family: "Inter", serif;
    }
  </style>

</head>

<body>
  <ui-container class="flex flex-grow p-2 gap-2 h-screen bg-slate-950 text-white font-sans">

    <!-- Project Bar -->
    <ui-pane class="flex flex-col flex-grow rounded-xl bg-slate-900 basis-1/4 p-2">

      <div class="bg-slate-800 rounded-xl p-2 text-xl"> Project bar </div>
      <div class="flex flex-col p-2"> [data] </div>
      
    </ui-pane>

    <!-- Editor Bar -->
    <ui-pane class="flex flex-grow flex-col gap-2 basis-2/3">

      <!-- Tabs -->
      <ui-pane class="flex flex-wrap rounded-xl bg-slate-900 basis-0 p-2 gap-2">
        <div class="flex gap-2">
          <a class="btn bg-slate-700 hover:bg-slate-800 rounded-full px-4 py-1 text-center transition-colors cursor-not-allowed">
            <i class="bi bi-list"></i> Menu
          </a>
          <a class="btn bg-slate-700 hover:bg-slate-800 rounded-full px-4 py-1 text-center transition-colors cursor-not-allowed">
            <i class="bi bi-floppy"></i> Save
          </a>
          <a class="btn bg-slate-700 hover:bg-slate-800 rounded-full px-4 py-1 text-center transition-colors cursor-pointer" id="ui-run-preview">
            <i class="bi bi-caret-right-fill"></i> Run
          </a>
        </div>

        <div class="flex flex-grow gap-2">
          <!-- Tabs here -->
        </div>
      </ui-pane>

      <!-- Editor -->
      <ui-pane class="flex flex-grow rounded-xl bg-black p-2 border-4 border-slate-900">
        
      </ui-pane>

      <!-- Status -->
      <ui-pane class="flex flex-wrap rounded-xl bg-slate-900 basis-0 p-2 gap-2">
        <div class="flex flex-grow gap-2">
        </div>

        <div class="flex gap-2 text-slate-500">
          <p>Status text</p>
        </div>
      </ui-pane>

    </ui-pane>

    <!-- Properties Bar -->
    <ui-pane class="flex flex-col flex-grow rounded-xl bg-slate-900 basis-1/4 p-2">
      
      <div class="bg-slate-800 rounded-xl p-2 text-xl"> Properties bar </div>
      <div class="flex flex-col p-2"> [data] </div>

    </ui-pane>

  </ui-container>
</body>

</html>
